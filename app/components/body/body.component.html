
<table class="table">
  <thead>
  </thead>
  <tbody>
    <tr class="d-inline-block" *ngFor= " let product of products">
      <!-- <th scope="row" >1</th> -->
      <td>
        <div class="container">
          <div class="col-sm- ">
        <h2>Model ID : {{product.id}}</h2>
        <img src={{product.img}} class="rounded float-left" >
        <h2>Price : {{product.price}}</h2>
        <div class="d-inline-block">
        <button type="button" class="btn btn-success btn-sm ">Add to Cart List</button>  
        <button type="button" class="btn btn-info btn-sm ">Add To Wish List</button>
        </div>
        <div  class="inline-block">
        <button type="button" class="btn btn-link btn-lg" routerLink="/productitem">more Details</button>
        </div>
      </div>
      </div>
      </td>
    </tr>
    
  </tbody>
</table>
